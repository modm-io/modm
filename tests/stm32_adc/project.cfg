
[general]
name = adc

[scons]
regenerate = false

[build]
# ============
# OLIMEX Board
# ============
#architecture = cortex-m3
#device = stm32f103rb
#clock = 72000000

# ===============
# DISCOVERY BOARD
# ===============
architecture = cortex-m4
device = stm32f407vg
clock = 168000000

buildpath = ${xpccpath}/build/stm32/${name}

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
