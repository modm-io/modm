
[general]
name = game

[scons]
regenerate = no

[build]
architecture = avr
device = atmega644
clock = 14745600
buildpath = ${xpccpath}/build/${name}

[images]
source = images

[avrdude]
port = usb
programmer = avrispmkII

[defines]
ST7565R_TOPVIEW = 1
ST7565R_INVERTED = 0

[fusebits]
lfuse = 0xef
hfuse = 0xdc
efuse = 0xfc
