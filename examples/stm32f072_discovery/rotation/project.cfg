
[general]
name = rotation

[scons]
regenerate = false

[build]
device = stm32f072rb
clock = 48000000
buildpath = ${xpccpath}/build/stm32f072_discovery/${name}

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
