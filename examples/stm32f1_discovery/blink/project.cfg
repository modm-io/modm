
[general]
name = stm32f1_blink

[scons]
regenerate = false

[build]
device = stm32f100rbt6b
clock = 24000000
buildpath = ${xpccpath}/build/stm32f1_discovery/${name}

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
