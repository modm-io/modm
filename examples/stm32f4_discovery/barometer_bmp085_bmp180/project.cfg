[general]
name = barometer_bmp085_bmp180

[scons]
regenerate = false

[build]
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/build/stm32f4_discovery/${name}

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
remote_host = 192.168.22.37
remote_user = pi

[parameters]
uart.stm32.2.tx_buffer = 256
