[general]
name = can

[scons]
regenerate = false

[build]
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/build/stm32f4_discovery/${name}

[parameters]
can.stm32.1.tx_buffer = 64
can.stm32.2.tx_buffer = 32


[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
