[general]
name = nrf24-scanner

[scons]
regenerate = false

[build]
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/build/stm32f4_discovery/radio/${name}

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
