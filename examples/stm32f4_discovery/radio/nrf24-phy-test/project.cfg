[general]
name = nrf24-phy

[scons]
regenerate = false

[build]
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/build/stm32f4_discovery/radio/${name}

[parameters]
uart.stm32.2.tx_buffer = 1024

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
