[general]
name = colour_tcs3414

[scons]
regenerate = false

[build]
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/build/stm32f4_discovery/${name}

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown

[parameters]
uart.stm32.2.tx_buffer = 128
