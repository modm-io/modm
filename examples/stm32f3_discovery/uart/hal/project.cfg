
[general]
name = hal

[scons]
regenerate = false

[build]
architecture = cortex-m4
device = stm32f303vc
clock = 72000000
buildpath = ${xpccpath}/build/stm32f3_discovery/uart/${name}

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
