
[general]
name = freertos

[scons]
regenerate = false

[build]
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/build/stm32/${name}

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown

[modules]
freertos = include
