
[general]
name = can

[scons]
regenerate = false

[build]
architecture = cortex-m3
device = stm32f103rb
clock = 72000000
buildpath = ${xpccpath}/build/stm32/${name}

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown

[defines]
STM32_CAN_TX_BUFFER_SIZE = 32
STM32_CAN_RX_BUFFER_SIZE = 32
