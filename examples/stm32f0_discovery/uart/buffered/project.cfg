
[general]
name = buffered

[scons]
regenerate = false

[build]
architecture = cortex-m0
device = stm32f051r8
clock = 8000000
buildpath = ${xpccpath}/build/stm32f0_discovery/uart/${name}

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
