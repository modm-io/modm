
[general]
name = display_s65

[scons]
regenerate = false

[defines]
S65_LPC_ACCELERATED = 1

[build]
architecture = cortex-m0
device = lpc11c24_301
clock = 48000000
buildpath = ${xpccpath}/build/lpcxpresso/lpc11c24/${name}

[program]
tool = lpclink

[debug]
tool = gdb
gdbport = 3333

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
