            - unittests-linux-generic
            - stm32-examples
          filters:
            branches:
              ignore: /^develop.*/
      - stm32f2-compile-all:
          requires:
            - unittests-linux-generic
          filters:
            branches:
              ignore: /^develop.*/
      - stm32f3-compile-all:
