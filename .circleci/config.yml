            - stm32-examples
          filters:
            branches:
              ignore: /^develop.*/
      - stm32l4-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
          filters:
            branches:
              ignore: /^develop.*/
      - stm32g4-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
          filters:
            branches:
              ignore: /^develop.*/

      # Build test of docs
      - build-docs:
          filters:
            branches:
              ignore: /^develop.*/
          requires:
            - avr-compile-all
            - samd-compile-all
            - stm32f0-compile-all
            - stm32f1-compile-all
            - stm32f2-compile-all
            - stm32f3-compile-all
            - stm32g0-compile-all
            - stm32g4-compile-all


      # Build all docs only on develop
      - api-docs-all:
          filters:
            branches:
              only: /^develop.*/
      - build-upload-docs:
          filters:
            branches:
              only: /^develop.*/
