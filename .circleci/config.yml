  avr-compile-all:
    docker:
      - image: modm/modm-build:latest
    steps:
      - checkout
      - run: (git submodule sync && git submodule update --init --jobs 8) & pip3 install -U lbuild & wait
      - run:
          name: Compile HAL for all AVRs
          command: |
            (cd test/all && python3 run_all.py at)
      - store_artifacts:
          path: test/all/log
          destination: log

