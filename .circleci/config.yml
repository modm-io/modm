      - run:
          name: Update submodules and install lbuild
          command: |
            (git submodule sync && git submodule update --init --jobs 8) & pip3 install -U lbuild & wait
      - run:
          name: Full run of docs.modm.io-generator-script
          command: |
            export TERM=xterm-256color
            export COLUMNS=120
            python3 tools/scripts/docs_modm_io_generator.py -c -j4
      - run:
          name: Upload api documentation to docs.modm.io
          when: always
          command: |
            curl https://docs.modm.io/upload/compressed --upload-file modm-api-docs.tar.gz --user $MODM_UPLOAD

workflows:
  version: 2
  build:
    jobs:
      # Examples
      - stm32f4-examples:
          filters:
            branches:
              ignore: /^develop.*/
      - unittests-linux-generic:
          filters:
            branches:
              ignore: /^develop.*/
      - avr-examples:
          filters:
            branches:
              ignore: /^develop.*/
      - stm32-examples:
          filters:
            branches:
              ignore: /^develop.*/

      # Compile all targets
      - avr-compile-all:
          requires:
            - unittests-linux-generic
            - avr-examples
          filters:
            branches:
              ignore: /^develop.*/
      - samd-compile-all:
          requires:
            - unittests-linux-generic
          filters:
            branches:
              ignore: /^develop.*/
      - stm32f0-compile-all:
