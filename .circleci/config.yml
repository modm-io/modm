            - unittests-linux-generic
            - stm32f4-examples
          filters:
            branches:
              ignore: /^develop.*/
      - stm32f7-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
          filters:
            branches:
              ignore: /^develop.*/
      - stm32g0-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
          filters:
            branches:
              ignore: /^develop.*/
      - stm32l1-compile-all:
