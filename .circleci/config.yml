  build-docs:
    docker:
      - image: modm/modm-build:latest
    steps:
      - checkout
      - run:
          name: Update submodules and install lbuild
          command: |
            (git submodule sync && git submodule update --init --jobs 8) & pip3 install -U lbuild & wait
      - run:
          name: Build Homepage
          command: |
            python3 tools/scripts/synchronize_docs.py
            (cd examples/stm32f469_discovery/blink; lbuild -D ::generate_module_docs=True build -m "modm:**")
            (cd docs/src/reference && ln -s ../../../examples/stm32f469_discovery/blink/modm/docs/module)
            (cd docs && mkdocs build)
      - persist_to_workspace:
          root: docs
          paths:
            - modm.io

  upload-docs:
    docker:
      - image: modm/modm-build:latest
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/docs
      - add_ssh_keys:
          fingerprints:
            - "8c:e7:b6:51:2a:40:66:e6:e9:50:ea:fe:38:49:1d:3f"
      - run:
          name: Clone Old Docs
          command: |
            git clone --depth 1 --no-checkout git@github.com:modm-ext/modm.io.git docs/modm.io
            cp -R /tmp/docs/modm.io/ docs/
      - run:
          name: Push New Docs to Github
          command: |
            cd docs/modm.io
            git config user.email "rca@circleci.com"
            git config user.name "CircleCI Deployment Bot"
            git add -A
            git diff-index --quiet HEAD || git commit -m "Update"
            git push origin master

workflows:
  version: 2
  build:
    jobs:
      - stm32f4-examples
      - unittests-linux-generic
      - avr-examples
      - stm32-examples
      - lpc11-examples

      - avr-compile-all:
          requires:
            - unittests-linux-generic
            - avr-examples
      - stm32f0-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
      - stm32f1-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
      - stm32f2-compile-all:
          requires:
            - unittests-linux-generic
      - stm32f3-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
      - stm32f4-compile-all:
          requires:
            - unittests-linux-generic
            - stm32f4-examples
      - stm32f7-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
      - stm32g0-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
      - stm32l4-compile-all:
          requires:
            - unittests-linux-generic
            - stm32-examples
      - upload-docs:
          filters:
            branches:
              only: develop
          requires:
            - build-docs
            - avr-compile-all
            - stm32f0-compile-all
            - stm32f1-compile-all
            - stm32f2-compile-all
            - stm32f3-compile-all
            - stm32f4-compile-all
            - stm32f7-compile-all
            - stm32g0-compile-all
            - stm32l4-compile-all
      - build-docs:
          requires:
            - avr-compile-all
            - stm32f0-compile-all
            - stm32f1-compile-all
            - stm32f2-compile-all
            - stm32f3-compile-all
            - stm32g0-compile-all
