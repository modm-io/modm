version: 2
jobs:
  "hosted-unittests":
    docker:
      - image: modm/modm-build:latest
    environment:
      - LANG: "en_US.UTF-8"
      - SCONS_LIB_DIR: "/usr/local/lib/python2.7/dist-packages/scons-2.5.1"
      - SCONSFLAGS: "-j3"
    steps:
      - checkout
      - run:
          name: Check environment
          command: |
            env
            locale -a
            python --version  || true
            python2 --version || true
            python3 --version || true
            which scons
            scons --version
            which avr-g++
            avr-g++ --version
            which arm-none-eabi-g++
            arm-none-eabi-g++ --version

      - run:
          name: Unittest hosted
          command: |
            scons unittest

      - run:
          name: scons qtcreator and cmake wrapper generator
          command: |
            cd examples/stm32f4_discovery/blink
            scons
            scons qtcreator
            scons cmakewrapper
            cmake -Bcmake-build-debug/ -H.
            cd cmake-build-debug/
            make scons-all

  "stm32-unittests":
    docker:
      - image: modm/modm-build:latest
    environment:
      - LANG: "en_US.UTF-8"
      - SCONS_LIB_DIR: "/usr/local/lib/python2.7/dist-packages/scons-2.5.1"
      - SCONSFLAGS: "-j3"
    steps:
      - checkout
      - run:
